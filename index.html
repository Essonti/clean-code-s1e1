<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class = "page">
    <header class="head-container"><img src="./eisenhower-matrix.jpg"><a class="more-info-reference" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container-main">
      <div id="add-item-header">
        <h3 class="add-item-title">Add Item</h3>
        <div class="add-item-wrapper"><input id="new-task" class="task-input" type="text"><button class="add">Add</button></div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class = "task-container">
          <input type="checkbox" class="task-checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="task-checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input" id="edit-task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="complete-tasks">
        <li class = "task-container">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="task" id="compleate-task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
